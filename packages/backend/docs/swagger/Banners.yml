          name: "id"
          schema:
            type: "string"
          required: true
      tags:
        - "BANNERS"
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#definitions/Banner'
              example:
                id!: 710
                name!: "string"
                createdAt!: "2021-03-23T16:13:08.489+01:00"
                updatedAt!: "2021-03-23T16:13:08.489+01:00"
          description: "Returns a **single** instance of type `Banner` **including** _Prices_. Take a look at the example for further details."
        401:
          content:
            application/json:
              schema:
                type: "object"
              example:
                meta:
                  result: "NOT_AUTHORIZED"
                  error:
                    message: "ERROR"
                data: "null"
          description: "Unauthorized: Not unauthorized"
        403:
          description: "Forbidden"
        404:
          content:
            application/json:
              schema:
                type: "object"
              example:
                meta:
                  result: "ENTITY_NOT_FOUND"
                  error:
                    message: "ERROR"
                data: "null"
          description: "Not Found: Not Found"
